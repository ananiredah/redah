<!DOCTYPE html>
<html>
<head>
    <title>Combination Calculation</title>
</head>
<body>
    <h2>Calculate Combination</h2>
    <button onclick="calculateCombination()">Calculate Combination</button>
    <p id="result"></p>
    <p id="condition"></p>
    <p id="correlation"></p>
    <script>
        function calculateCombination() {
            let X = 0, Y = 5;
            function combination(n, r) {
                if (r > n) return 0;
                let num = 1, den = 1;
                for (let i = 0; i < r; i++) num *= (n - i), den *= (i + 1);
                return num / den;
            }
            let result, conditionMessage, correlationMessage;
            if (X > Y) {
                result = combination(X, Y);
                conditionMessage = "Condition: X > Y. Calculating X combination Y.";
                correlationMessage = "This doesn't correlate with my matric number.";
            } else if (Y > X) {
                result = combination(Y, X);
                conditionMessage = "Condition: Y > X. This correlates with my matric number. Calculating Y combination X.";
                correlationMessage = "This is the condition that correlates.";
            } else {
                result = combination(X + 1, Y);
                conditionMessage = "Condition: X == Y. Calculating (X+1) combination Y.";
                correlationMessage = "This doesn't correlate with my matric number.";
            }
            document.getElementById("result").textContent = "The result is: " + result;
            document.getElementById("condition").textContent = conditionMessage;
            document.getElementById("correlation").textContent = correlationMessage;
        }
    </script>
</body>
</html>
